<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            </div>
        </div>

        <div class="row p-2 m-0">
            <div class="col-12"> 
                <div class="row">
                  <div class="col-6 col-xs-6 col-sm-3 col-lg-3 offset-lg-3 col-xl-3 offset-xl-3 bg-primary"><h3 class="text-center">1</h3></div>
                  <div class="col-6 col-xs-6 col-sm-3 col-lg-3  col-xl-3 bg-primary"><h3 class="text-center">2</h3></div>
                  <div class="col-lg-3 d-none d-lg-block  w-100"></div>
                  <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-lg-3 col-xl-3  bg-primary"><h3 class="text-center">3</h3></div>
                  <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-lg-3 offset-lg-6 bg-primary"><h3 class="text-center">4</h3></div>
                </div>      
            </div>  
        </div> 

        <div class="row d-none d-sm-block d-lg-none p-2 m-0">
            <div class="col-12 bg-info">
                <h2 class="text-center">tablet</h2>
            </div>
        </div>

        <div class="row p-2 m-0">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-xl-3 order-lg-last bg-secondary"><h3 class="text-center">a</h3></div>
                    <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-xl-3 order-lg-1 bg-secondary"><h3 class="text-center">b</h3></div>
                    <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-xl-3 order-lg- bg-secondary"><h3 class="text-center">c</h3></div>
                    <div class="col-6 col-xs-6 col-sm-3 col-lg-3 col-xl-3 order-lg-first bg-secondary"><h3 class="text-center">d</h3></div>
                </div>
            </div>
        </div>

        <div class="row d-block d-sm-none p-2 m-0">
            <div class="col-xs-12 bg-info">
                <h2 class="text-center">Mobile</h2>
            </div>
        </div>

        <div class="row d-none d-lg-block d-xl-block p-2 m-0">
            <div class="col-xs-12 bg-info">
                <h2 class="text-center">Desktop</h2>
            </div>
        </div>

        <div class="row justify-content-center p-2 m-0">
            <div class="col-xs-12 col-sm-6 col-lg-3 col-xl-3 order-lg-last bg-warning">
                 <h3 class="text-center"> :D </h3>
            </div>      
                <div class="col-xs-12 col-sm-6 col-lg-3 col-xl-3 d-none d-sm-block bg-warning">
                 <h3 class="text-center"> :( </h3>   
                </div>
        </div>         
          
        <div class="row d-none d-sm-block p-2 m-0">
            <div class="col-sm-12 col-md-12 col-lg-12 bg-success">
                <h1 class="text-center">Footer</h1>
            </div>
        </div>
     
    </div>
